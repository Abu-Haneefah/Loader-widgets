<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
          crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Progress Bar</title>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-top">
            <i class="logo fab fa-sketch"></i>
            <span class="brand">The App</span>
        </div>
        <div class="sidebar-center">
            <ul class="list">
                <li class="list-item linear">
                    <i class="fa fa-bars"></i>
                    <span class="list-item-text">Linear</span>
                </li>
                <li class="list-item circular">
                    <i class="fa fa-circle"></i>
                    <span class="list-item-text">Circular</span>
                </li>
            </ul>
        </div>
        <div class="sidebar-bottom">
            <div class="color-box dark"></div>
            <div class="color-box night"></div>
            <div class="color-box light"></div>
        </div>
    </div>

    <!-- Intro Section -->
    <div class="intro">Hello</div>

    <!-- Linear Progress Bar -->
    <div class="progress-bar">
        <div class="progress"></div>
        <span class="loading">Loading</span>
    </div>

    <!-- SVG Circular Progress -->
    <svg class="svg-progress" width="100" height="100">
        <circle class="progress-circle" cx="50" cy="50" r="30" fill="transparent" stroke="red" stroke-width="5"></circle>
        <text class="loading-svg" x="50" y="50" text-anchor="middle" alignment-baseline="middle"></text>
    </svg>

    <script src="./app.js"></script>
</body>
</html>
